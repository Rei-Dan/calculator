<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="flexcontainer">
      <div class="calculator">
        <div class="display">
          <div class="storednum"></div>
          <div class="displaynum"></div>
        </div>
        <div class="container">
          <button class="one number">1</button>
          <button class="two number">2</button>
          <button class="three number">3</button>
          <button class="backspace operator"><-</button>
          <button class="four number">4</button>
          <button class="five number">5</button>
          <button class="six number">6</button>
          <button class="add-button operator">+</button>
          <button class="seven number">7</button>
          <button class="eight number">8</button>
          <button class="nine number">9</button>
          <button class="subtract-button operator">-</button>
          <button class="dot-button number">.</button>
          <button class="zero number">0</button>
          <button class="multiply-button operator">*</button>
          <button class="divide-button operator">&divide</button>
          <button class="clear-button">Clear</button>
          <button class="equals-button operator">=</button>
        </div>
      </div>
    </div>

    <footer>Made by Nick</footer>
  </body>
  <script src="script.js"></script>
</html>
